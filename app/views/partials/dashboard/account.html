<h2>Account Information</h2>
<form ng-controller="AccountCtrl" class="form-inline address-form" name="form" ng-submit="login(form)" novalidate>

    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>

    <div class="form-group col-sm-12" ng-class="error">
        <label class="sr-only">First name</label>

        <input type="text" name="First Name" class="form-control" ng-model="user.name.first" placeholder="First Name" required>
    </div>

    <div class="form-group col-sm-12" ng-class="error">
        <label class="sr-only">Last name</label>

        <input type="text" name="Last Name" class="form-control" ng-model="user.name.last" placeholder="Last Name" required>
    </div>

    <div class="form-group col-sm-12">
        <label class="sr-only">Company</label>

        <input type="email" name="company" class="form-control" ng-model="user.email"  placeholder="Email">
    </div>
    <div class="form-group col-sm-12">
        <p class="input-group">
            <input type="text" ng-model="user.date" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="false" close-text="Close" placeholder="Birthday"/>
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
        </p>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="passwordchange" ng-model="user.changepass"> Change Password
        </label>
    </div>

    <div ng-show="user.changepass">
        <div class="form-group col-sm-12">
            <label class="sr-only">Street Address</label>

            <input type="text" name="address" class="form-control" ng-model="user.oldpass"  placeholder="Old Password">
        </div>

        <div class="form-group col-sm-12">
            <label class="sr-only">City</label>

            <input type="text" name="city" class="form-control" ng-model="user.newpass"  placeholder="New Password">
        </div>

        <div class="form-group col-sm-12">
            <label class="sr-only">State</label>

            <input type="text" name="state" class="form-control" ng-model="user.confirm"  placeholder="Confirm Password">
        </div>
    </div>

    <div class="form-group col-sm-12">
        <button type="submit" class="btn btn-lg btn-primary"> Sign in </button>
    </div>
</form>
