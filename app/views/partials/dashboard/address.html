<h2>Address Book</h2>
<form ng-controller="AddressCtrl" class="form-inline address-form" name="form" ng-submit="login(form)" novalidate>

    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>

    <h3>Contact info</h3>
    <div class="form-group col-sm-6" ng-class="error">
        <label class="sr-only">First name</label>

        <input type="text" name="First Name" class="form-control" ng-model="user.name.first" placeholder="First Name" required>
    </div>

    <div class="form-group col-sm-6" ng-class="error">
        <label class="sr-only">Last name</label>

        <input type="text" name="Last Name" class="form-control" ng-model="user.name.last" placeholder="Last Name" required>
    </div>

    <div class="form-group col-sm-12">
        <label class="sr-only">Company</label>

        <input type="text" name="company" class="form-control" ng-model="user.company"  placeholder="Company">
    </div>
    <div class="form-group col-sm-6">
        <label class="sr-only">Telefone</label>

        <input type="text" name="telefone" class="form-control" ng-model="user.phone"  placeholder="Phone Number">
    </div>

    <div class="form-group col-sm-6">
        <label class="sr-only">Fax</label>

        <input type="text" name="fax" class="form-control" ng-model="user.fax"  placeholder="Fax">
    </div>
    <div class="form-group col-sm-12">
        <p class="input-group">
            <input type="text" ng-model="user.date" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" placeholder="Birthday"/>
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
        </p>
    </div>
    <h3>Address</h3>
    <div class="form-group col-sm-12">
        <label class="sr-only">Street Address</label>

        <input type="text" name="address" class="form-control" ng-model="user.address"  placeholder="Address">
    </div>

    <div class="form-group col-sm-6">
        <label class="sr-only">City</label>

        <input type="text" name="city" class="form-control" ng-model="user.city"  placeholder="City">
    </div>

    <div class="form-group col-sm-6">
        <label class="sr-only">State</label>

        <input type="text" name="state" class="form-control" ng-model="user.state"  placeholder="State">
    </div>
    <div class="form-group col-sm-6">
        <label class="sr-only">Zip</label>

        <input type="text" name="zip" class="form-control" ng-model="user.zip"  placeholder="Zip Code">
    </div>

    <div class="form-group col-sm-6">
        <label class="sr-only">Country</label>

        <input type="text" name="country" class="form-control" ng-model="user.country"  placeholder="Country">
    </div>

    <div class="form-group col-sm-12">
        <button type="submit" class="btn btn-lg btn-primary"> Sign in </button>
    </div>
</form>
