<div class="col-sm-12">
    <div ng-show='{{errorMessage}}'>
        <div class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            {{errorMessage}}
        </div>
    </div>
    <div ng-hide='{{errorMessage}}'>
        <h3>Address</h3>
        <alert ng-repeat="alert in alerts" type='{{alert.type}}' close="closeAlert($index)">{{alert.msg}}</alert>
        <a ui-sref="account.address.new">Add an address</a>
        <div class="billing-wraper" ng-repeat='address in addresses'>
            <hr>
            <h4><a href="user/account/address/edit/{{$index}}" ng-click="edit($index)">{{address.label}}</a> 
                <button type="button" class="btn btn-danger btn-xs pull-right" ng-click="delete($index)" >
                  <span class="glyphicon glyphicon-remove"></span>
                </button>
            </h4>
            <p>{{address.fullName}}</p>
            <p>{{address.companyName}}</p>
            <p>{{address.street}}</p>
            <p>{{address.city}}, {{address.state}}</p>
            <p>{{address.postCode}}</p>
            <p>{{address.country}}</p>
        </div>
    </div>
</div>
