<div class="col-sm-6">
    <div ng-show='{{errorMessage}}'>
        <div class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            {{errorMessage}}
        </div>
    </div>
    <div ng-hide='{{errorMessage}}'>
        <h3>Address</h3>
        <a ui-sref="account.address.new">Add an address</a>
        <div class="billing-wraper" ng-repeat='address in addresses'>
            <h5>{{address.label}}</h5>
            <p>{{address.fullName}}</p>
            <p>{{address.companyName}}</p>
            <p>{{address.street}}</p>
            <p>{{address.postCode}}</p>
            <p/>
        </div>
    </div>
</div>
