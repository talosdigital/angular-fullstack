
<h2>Address Book</h2>
<form class="form-inline address-form" name="form" ng-submit="login(form)" novalidate>

    <alert ng-repeat="alert in alerts" type='{{alert.type}}' close="closeAlert($index)">{{alert.msg}}</alert>

    <div class="form-group col-sm-12" ng-class="form.label.$invalid && submitted ? 'has-error' : ''">
        <label class="sr-only">Address label</label>

        <input type="text" name="label" class="form-control" ng-model="user.label" placeholder="Address label" required>
        <p class="help-block" ng-show="form.FirstName.$invalid && submitted">
            Please fill the address label
        </p>
    </div>

    <h3>Contact info</h3>
    <div class="form-group col-sm-6" ng-class="form.FirstName.$invalid && submitted ? 'has-error' : ''">
        <label class="sr-only">First name</label>

        <input type="text" name="FirstName" class="form-control" ng-model="user.firstname" placeholder="First Name" required>
        <p class="help-block" ng-show="form.FirstName.$invalid && submitted">
            Please fill your first name
        </p>
    </div>

    <div class="form-group col-sm-6" ng-class="form.LastName.$invalid && submitted ? 'has-error' : ''">
        <label class="sr-only">Last name</label>

        <input type="text" name="LastName" class="form-control" ng-model="user.lastname" placeholder="Last Name" required>
        <p class="help-block" ng-show="form.LastName.$invalid && submitted">
            Please fill your last name
        </p>
    </div>

    <div class="form-group col-sm-12">
        <label class="sr-only">Company</label>

        <input type="text" name="company" class="form-control" ng-model="user.companyName"  placeholder="Company">
    </div>
    <h3>Address</h3>
    <div class="form-group col-sm-12">
        <label class="sr-only">Street Address</label>

        <input type="text" name="address" class="form-control" ng-model="user.street"  placeholder="Address">
    </div>

    <div class="form-group col-sm-6">
        <label class="sr-only">City</label>

        <input type="text" name="city" class="form-control" ng-model="user.city"  placeholder="City">
    </div>

    <div class="form-group col-sm-6">
        <label class="sr-only">State</label>

        <input type="text" name="state" class="form-control" ng-model="user.state"  placeholder="State">
    </div>
    <div class="form-group col-sm-6">
        <label class="sr-only">Zip</label>

        <input type="text" name="zip" class="form-control" ng-model="user.postCode"  placeholder="Zip Code">
    </div>

    <div class="form-group col-sm-6">
        <label class="sr-only">Country</label>

        <input type="text" name="country" class="form-control" ng-model="user.country"  placeholder="Country">
    </div>

    <div class="form-group col-sm-12">
        <button type="button" class="btn btn-lg btn-primary" ng-click='editAddress()'> Save </button>
    </div>
</form>
